    <meta charset="UTF-8">
    <title>Russian Learner</title>
</head>
<body>
<h1>Russian Learner</h1>

<button type="button" id="newQuestion">New Question</button>
<h2 id="p1">Press new question to start</h2>
<br>
<button type="button" name="todd" id="select1">Select1</button>
<button type="button" id="select2">Select2</button>

<h2 id="p2">0</h2>

<script>
  let newQ = document.getElementById("newQuestion");
  let info = document.getElementById("p1");
  let sel1 = document.getElementById("select1");
  let sel2 = document.getElementById("select2");

  let point_display = document.getElementById("p2");

  let but_list = [select1,select2];
  let rand_q = "";
  let points = 0;

  newQ.onclick = function newQuestionClick() {
    //get question
    rand_q = list[Math.floor(Math.random() * list.length)];
    //set question text
    info.textContent = rand_q[0];

    //set both buttons
    let sel1_val = list[Math.floor(Math.random() * list.length)];
    sel1.value = sel1_val;
    sel1.textContent = sel1_val[1];

    let sel2_val = list[Math.floor(Math.random() * list.length)];
    sel2.value = sel2_val;
    sel2.textContent = sel2_val[1];

    //set one correct at random
    let ran_but = but_list[Math.floor(Math.random() * but_list.length)];
    ran_but.value = rand_q;
    ran_but.textContent = rand_q[1]

  };

  document.getElementById("select1").onclick = function() {selectClick(select1)};
  document.getElementById("select2").onclick = function() {selectClick(select2)};


  function selectClick(sel_but) {
    if (String(sel_but.value) === String(rand_q)) {
      info.textContent = "well done";
      ++points;
    } else {
      info.textContent = "nope";
      --points;
    }
    point_display.textContent = "points: " +points;
  }

  let list;
  list = [
